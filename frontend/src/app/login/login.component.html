<body class="min-h-screen flex items-center justify-center bg-gray-100">
  <div 
  *ngIf="showPopup" 
  class="fixed inset-0 flex items-center justify-center z-50"
>
  <div class="absolute inset-0 bg-black bg-opacity-40 backdrop-blur"></div>
  <div class="relative bg-white rounded-2xl shadow-2xl p-6 max-w-sm w-full text-center border-2 border-green-200">
    <h3 class="text-xl font-bold text-red-600 mb-2">Login Error</h3>
    <p class="mb-4 text-gray-700">{{ popupMessage }}</p>
    <button 
      (click)="closePopup()" 
      class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-500 transition"
    >
      Close
    </button>
  </div>
</div>
<!-- ...rest of your login form... -->
  <div class="w-full max-w-sm bg-white p-8 rounded-md shadow-md bg-[url('/images/store_pictures/loginPic.jpg')] bg-cover bg-center">
    <h2 class="text-2xl text-green-700 font-semibold mb-6 text-center p-4">Log<span class="text-green-500">In</span></h2>
    <form (ngSubmit)="login()" #loginForm="ngForm" class="space-y-6">
      <input 
        name="email" 
        [(ngModel)]="email" 
        type="email" 
        placeholder="Email" 
        class="w-full p-2 rounded border" 
        required
      />
      <input 
        name="password" 
        [(ngModel)]="password" 
        type="password" 
        placeholder="Password" 
        class="w-full p-2 rounded border" 
        required
      />
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded">Login</button>
    </form>
    <div class="m-3 ">
        <span class="text-white">dont have an account?</span> <a routerLink="/SignUp" class="text-green-500">Signup</a>
    </div>
    
  </div>
</body>
