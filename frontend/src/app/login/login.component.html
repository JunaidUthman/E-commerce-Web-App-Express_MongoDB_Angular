<body class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-sm bg-white p-8 rounded-md shadow-md bg-[url('/images/store_pictures/loginPic.jpg')] bg-cover bg-center">
    <h2 class="text-2xl text-green-700 font-semibold mb-6 text-center p-4">Log<span class="text-green-500">In</span></h2>
    <form class="space-y-6">
      <input
        type="text"
        placeholder="Email"
        class="w-full border-t border-b border-gray-300 py-2 px-3 focus:outline-none focus:border-blue-500 text-white font-bold"
      />
      <input
        type="password"
        placeholder="Mot de passe"
        class="w-full border-t border-b border-gray-300 py-2 px-3 focus:outline-none focus:border-blue-500 text-white font-bold"
      />
      <button
        type="submit"
        class="w-full bg-green-700 text-white py-2 rounded hover:bg-green-500 transition"
      >
        Se connecter
      </button>
    </form>
    <div class="m-3 ">
        <span class="text-white">dont have an account?</span> <a routerLink="/SignUp" class="text-green-500">Signup</a>
    </div>
    
  </div>
</body>
