<header class="flex justify-between items-center px-8 py-4 shadow-md bg-white fixed top-0 left-0 right-0 z-50">
  <div class="text-2xl font-bold text-green-700">
    L7eta<span class="text-green-500">Shop</span>
  </div>

  <div class="flex items-center space-x-2">
    <input
      type="text"
      placeholder="Search products..."
      class="border border-gray-300 rounded-xl px-4 py-2 w-80 focus:outline-none focus:ring-2 focus:ring-green-400 transition"
    />
    <button class="bg-green-500 text-white px-4 py-2 rounded-xl hover:bg-green-600 transition">
      Search
    </button>
  </div>
  
  <div class="space-x-6">
    <a routerLink="/Home" class="text-gray-700 hover:text-green-600 transition font-medium">Home</a>
    <a routerLink="/Card" class="text-gray-700 hover:text-green-600 transition font-medium">Card</a>
    <a *ngIf="!isLoggedIn" routerLink="/Login" class="text-gray-700 hover:text-green-600 transition font-medium">Login</a>
    <a *ngIf="isLoggedIn" routerLink="/Profile" class="text-gray-700 hover:text-green-600 transition font-medium">Profile</a>
    <a routerLink="/Help" class="text-gray-700 hover:text-green-600 transition font-medium">Help</a>
    <button *ngIf="isLoggedIn" (click)="logOut()" class="text-gray-700 hover:text-red-600 transition font-medium">Logout</button>

  </div>
</header>
