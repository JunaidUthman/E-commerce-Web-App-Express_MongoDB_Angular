<body class="min-h-screen flex items-center justify-center bg-gray-100">
<div 
  *ngIf="showPopup" 
  class="fixed inset-0 flex items-center justify-center z-50"
>
  <!-- Blurry background overlay with less blur -->
  <div class="absolute inset-0  bg-opacity-40 "></div>
  <!-- Responsive Popup content -->
  <div class="relative bg-gradient-to-br from-white via-green-50 to-green-100 rounded-2xl shadow-2xl p-4 sm:p-6 md:p-8 w-11/12 max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl text-center border-2 border-green-200 mx-2">
    <div class="flex flex-col items-center">
      <svg class="w-10 h-10 sm:w-12 sm:h-12 text-red-500 mb-3 animate-bounce" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <h3 class="text-xl sm:text-2xl font-extrabold text-red-600 mb-2 drop-shadow">Registration Error</h3>
      <p class="mb-6 text-gray-700 text-base sm:text-lg font-medium italic drop-shadow-sm">{{ popupMessage }}</p>
      <button 
        (click)="closePopup()" 
        class="bg-gradient-to-r from-green-600 to-green-400 text-white px-4 sm:px-6 py-2 rounded-full shadow hover:from-green-700 hover:to-green-500 transition font-semibold text-base sm:text-lg"
      >
        Close
      </button>
    </div>
  </div>
</div>
  <div class="w-full max-w-sm bg-white p-8 rounded-md shadow-md bg-[url('/images/store_pictures/loginPic.jpg')] bg-cover bg-center">
    <h2 class="text-2xl text-green-700 font-semibold mb-6 text-center p-4">Sign<span class="text-green-500">Up</span></h2>
    <form [formGroup]="form" (ngSubmit)="  createClient()" class="space-y-6">
      <input
        type="text"
        placeholder="Email" formControlName="email"
        class="w-full border-t border-b border-gray-300 py-2 px-3 focus:outline-none focus:border-blue-500 text-white font-bold"
      />
      <input
        type="password" formControlName="password"
        placeholder="Mot de passe"
        class="w-full border-t border-b border-gray-300 py-2 px-3 focus:outline-none focus:border-blue-500 text-white font-bold"
      />
      <button
        type="submit"
        class="w-full bg-green-700 text-white py-2 rounded hover:bg-green-500 transition"
      >
        Se connecter
      </button>
    </form>
    <div class="m-3">
        <span class="text-white">dont have an account? </span> <a routerLink="/Login" class="text-green-500">LogIn</a>
    </div>

    
  </div>
</body>
